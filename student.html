<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University LMS - Student</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Student Portal</h1>
    <div>
      <span id="whoami"></span>
      <button id="logoutBtn" type="button">Logout</button>
    </div>
  </header>

  <main class="container dashboard-tabs-shell">
    <section class="card tabs-nav-card">
      <ul class="nav nav-pills portal-tabs" id="studentPortalTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="student-classes-tab" data-bs-toggle="tab" data-bs-target="#student-classes-pane" type="button" role="tab" aria-controls="student-classes-pane" aria-selected="true">My Classes</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="student-lectures-tab" data-bs-toggle="tab" data-bs-target="#student-lectures-pane" type="button" role="tab" aria-controls="student-lectures-pane" aria-selected="false">Lectures</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="student-quizzes-tab" data-bs-toggle="tab" data-bs-target="#student-quizzes-pane" type="button" role="tab" aria-controls="student-quizzes-pane" aria-selected="false">Quizzes</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="student-assignments-tab" data-bs-toggle="tab" data-bs-target="#student-assignments-pane" type="button" role="tab" aria-controls="student-assignments-pane" aria-selected="false">Assignments</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="student-forum-tab" data-bs-toggle="tab" data-bs-target="#student-forum-pane" type="button" role="tab" aria-controls="student-forum-pane" aria-selected="false">Discussion Forum</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="student-evaluation-tab" data-bs-toggle="tab" data-bs-target="#student-evaluation-pane" type="button" role="tab" aria-controls="student-evaluation-pane" aria-selected="false">Teacher Evaluation</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="student-certificate-tab" data-bs-toggle="tab" data-bs-target="#student-certificate-pane" type="button" role="tab" aria-controls="student-certificate-pane" aria-selected="false">Certificate & Gamification</button>
        </li>
      </ul>
    </section>

    <section class="tab-content portal-tab-content" id="studentPortalTabsContent">
      <div class="tab-pane fade show active" id="student-classes-pane" role="tabpanel" aria-labelledby="student-classes-tab" tabindex="0">
        <section class="card">
      <h2>My Classes</h2>
      <div id="myClassesList" class="list"></div>
        </section>
      </div>

      <div class="tab-pane fade" id="student-lectures-pane" role="tabpanel" aria-labelledby="student-lectures-tab" tabindex="0">
        <section class="card">
      <h2>Lectures</h2>
      <select id="lectureClassFilter"></select>
      <div id="studentLecturesList" class="list"></div>
        </section>
      </div>

      <div class="tab-pane fade" id="student-quizzes-pane" role="tabpanel" aria-labelledby="student-quizzes-tab" tabindex="0">
        <section class="card">
      <h2>Quizzes</h2>
      <select id="quizClassFilter"></select>
      <div id="studentQuizzesList" class="list"></div>
      <div id="quizAttemptArea"></div>
        </section>
      </div>

      <div class="tab-pane fade" id="student-assignments-pane" role="tabpanel" aria-labelledby="student-assignments-tab" tabindex="0">
        <section class="card">
      <h2>Assignments</h2>
      <select id="assignmentClassFilter"></select>
      <div id="studentAssignmentsList" class="list"></div>
        </section>
      </div>

      <div class="tab-pane fade" id="student-forum-pane" role="tabpanel" aria-labelledby="student-forum-tab" tabindex="0">
        <section class="card">
      <h2>Discussion Forum</h2>
      <form id="threadForm" class="grid two">
        <select id="threadClassId" required></select>
        <input id="threadTitle" placeholder="Thread title" required />
        <textarea id="threadBody" placeholder="Write your message" required></textarea>
        <button id="announceBtn" type="button">Post Announcement (Teacher only)</button>
        <button type="submit">Post Thread</button>
      </form>
      <div id="threadsList" class="list"></div>
      <div class="inline-actions">
        <button id="prevThreadsBtn" type="button">Previous</button>
        <button id="nextThreadsBtn" type="button">Next</button>
      </div>
        </section>
      </div>

      <div class="tab-pane fade" id="student-evaluation-pane" role="tabpanel" aria-labelledby="student-evaluation-tab" tabindex="0">
        <section class="card">
      <h2>Teacher Evaluation</h2>
      <form id="evaluationForm" class="grid two"></form>
      <p id="evaluationMsg" class="message"></p>
        </section>
      </div>

      <div class="tab-pane fade" id="student-certificate-pane" role="tabpanel" aria-labelledby="student-certificate-tab" tabindex="0">
        <section class="card">
      <h2>Certificate & Gamification</h2>
      <select id="certificateClassId"></select>
      <button id="generateCertificateBtn" type="button">Generate Certificate</button>
      <p id="certificateMsg" class="message"></p>
      <div id="gamificationView"></div>
        </section>
      </div>
    </section>
  </main>

  <script type="module" src="./js/student.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
