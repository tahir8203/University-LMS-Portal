<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University LMS - Login</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <main class="auth-shell">
    <section class="auth-card">
      <h1>University LMS</h1>
      <p class="subtitle">Admin, Teacher, and Student access portal</p>

      <div class="tabs">
        <button id="staffTabBtn" class="tab active" type="button">Admin/Teacher</button>
        <button id="studentTabBtn" class="tab" type="button">Student</button>
      </div>

      <form id="staffLoginForm" class="panel">
        <label>Email</label>
        <input id="staffEmail" type="email" required />
        <label>Password</label>
        <input id="staffPassword" type="password" required minlength="6" />
        <button type="submit">Login</button>
      </form>
      <details class="panel">
        <summary>New teacher? Request account approval</summary>
        <form id="teacherRequestForm">
          <label>Full Name</label>
          <input id="teacherReqName" type="text" required />
          <label>Email</label>
          <input id="teacherReqEmail" type="email" required />
          <label>Password</label>
          <input id="teacherReqPassword" type="password" minlength="6" required />
          <button type="submit">Create Request</button>
        </form>
      </details>
      <div id="teacherStatusBanner" class="status-banner hidden" role="status" aria-live="polite"></div>

      <form id="studentLoginForm" class="panel hidden">
        <label>Teacher</label>
        <select id="studentTeacher" required>
          <option value="">Select teacher</option>
        </select>
        <label>Course / Class</label>
        <select id="studentCourse" required disabled>
          <option value="">Select class</option>
        </select>
        <label>Student Name</label>
        <select id="studentNameSelect" required disabled>
          <option value="">Select student</option>
        </select>
        <label>Roll Number</label>
        <select id="studentRollSelect" required disabled>
          <option value="">Select roll number</option>
        </select>
        <button type="submit">Login</button>
      </form>

      <p id="authMessage" class="message"></p>
    </section>
  </main>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
